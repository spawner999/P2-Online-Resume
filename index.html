<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=devide-width, initial-scale=1">
  <title>Resume</title>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header>
     <div class="container" id="head_c">
      <div class="col-sm-12" id="name_role"></div>
      <div class="col-sm-12" id="skills"></div>
      <ul id="topContacts" class='flex-box'></ul>
    </div>
  </header>

  <main>

    <section id="workExperience">
      <div class="container gray" id="work_c">
        <div class="col-sm-12">
          <h2>Work Experience</h2>
        </div>
      </div>
    </section>

    <section id="projects">
        <div class="container white" id="projects_c">
          <div class="col-sm-12">
            <h2>Projects</h2>
          </div>
        </div>
    </section>

   <section id="education">
        <div class="container gray" id="education_c">
          <div class="col-sm-12">
            <h2>Education</h2>
          </div>
        </div>
    </section>


    <section id="g_map">
      <div class="container black" id="map_c">
        <div class="col-sm-12">
          <h2>Where I've Lived and Worked</h2>
        </div>
       <div class="col-ms-12" id="mapDiv">
      </div>
    </section>

    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!--
  The next line tells the browser where to download the JavaScript file you'll be
  writing. In resumeBuilder.js, you'll be writing code that builds the resume
  dynamically when this website, index.html, is opened.
  -->
  <script src="js/helper.js"></script>
  <script src="js/jQuery.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/resumeBuilder.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
